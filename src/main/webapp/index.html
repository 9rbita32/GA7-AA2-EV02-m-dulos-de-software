<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroLab</title>
    <link rel="stylesheet" href="EstiloIndex.css"> <!--CSS Vinculado-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="barra-ciudad">
        Rionegro - Antioquia
    </div>
    <div class="barra-principal">
        <div class="logo">
            <img src="logo1.png" alt="logo">
        </div>
        <div class="contenido">
            <div class="MicroLabOnline">Gestiona tus Pruebas Microbiológicas con MicroLabOnline.</div>
            <div class="Laboratorio-Salud-y-Vida">Laboratorio Salud y Vida</div>
        </div>
    </div>
    <nav class="barra-navegacion">
        <ul>
            <li class="desplegable">
                <a href="#">Pruebas</a>
                <div class="contenido-desplegable">
                    <!-- Contenido de la lista de pruebas -->
                </div>
            </li>
            <li class="desplegable">
                <a href="#">Calendario</a>
                <div class="contenido-desplegable">
                    <!-- Contenido calendario disponible -->
                </div>
            </li>
        </ul>
        <div class="usuario">
            <a href="#">Usuario <i class="fas fa-user"></i></a>
        </div>
    </nav>
</header>

<main>
    <div class="login-container">
        <form class="login-form" action="procesarFormulario1" method="post">
            <h2>Iniciar Sesión</h2>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </form>

    </div>
</main>

<footer>
    <div class="barra-pie">
        <a href="#" class="red-social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="red-social"><i class="fab fa-twitter"></i></a>
        <a href="#" class="red-social"><i class="fab fa-instagram"></i></a>
    </div>
</footer>
</body>
</html>
